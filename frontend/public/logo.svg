<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#brandGradient)" />
  
  <!-- Stylized Checkmark / T shape -->
  <path d="M160 256 L224 320 L352 192" stroke="white" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  
  <!-- Decorative Elements -->
  <circle cx="352" cy="192" r="24" fill="white" fill-opacity="0.5" />
</svg>